<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <title>Criar Conta - Numos</title>
</head>
<body>
  <div class="main">
    <div class="formDiv">
      <form class="form" id="registerForm">
        <p id="TitleLogin">Criar Conta</p>

        <div class="flex-colum">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" placeholder="Seu email" required />
        </div>

        <div class="flex-colum">
          <label for="registerPassword">Senha</label>
          <input type="password" id="registerPassword" placeholder="Sua senha" required />
        </div>

        <div class="buttonLogin">
          <button type="button" onclick="register()">Registrar</button>
        </div>

        <div class="createAcount">
          <a href="/pages/LoginUser/">JÃ¡ tem uma conta? <span>Entrar</span></a>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script src="acount.js"></script>
</body>
</html>
