<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <title>Criar Conta - Numos</title>
</head>
<body>
  <div class="main">
    <div class="formDiv">
      <form class="form" id="registerForm">
        <p id="TitleLogin">Criar Conta</p>

        <div class="flex-colum">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" placeholder="Seu email" required />
        </div>

        <div class="flex-colum">
          <label for="registerPassword">Senha</label>
          <input type="password" id="registerPassword" placeholder="Sua senha" required />
        </div>

        <div class="buttonLogin">
          <button type="button" onclick="register()">Registrar</button>
        </div>

        <div class="createAcount">
          <a href="/pages/LoginUser/">JÃ¡ tem uma conta? <span>Entrar</span></a>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC134vzhcUb0srcsvAt9d2fp0rQseZ2tjs",
      authDomain: "numosapp-93e61.firebaseapp.com",
      projectId: "numosapp-93e61",
      storageBucket: "numosapp-93e61.firebasestorage.app",
      messagingSenderId: "1087711194543",
      appId: "1:1087711194543:web:5b00cf83cef5472997d35a"
    };

    firebase.initializeApp(firebaseConfig);

    function register() {
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Conta criada com sucesso! Redirecionando para o login...");
          window.location.href = "/pages/LoginUser/"
        })
        .catch(error => {
          console.error('Erro ao registrar:', error);
          alert("Erro ao criar conta: " + error.message);
        });
    }
  </script>
</body>
</html>
