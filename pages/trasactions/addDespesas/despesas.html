<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Despesas do Usuário</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #333;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #0057b8;
      font-size: 2.2rem;
      padding: 25px 20px;
      margin: 0;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      font-weight: 700;
    }
h3{
  margin-top: 20px;
  margin-bottom: 20px;
}
    .container {
      display: flex;
      min-height: calc(100vh - 90px);
      gap: 0;
    }

    .filtros {
      position: sticky;
      top: 0;
      left: 0;
      width: 320px;
      height: 100vh;
      background: #fff;
      padding: 25px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.08);
      overflow-y: auto;
      flex-shrink: 0;
    }

    .filtros h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #0057b8;
      font-weight: 600;
      padding-bottom: 10px;
      border-bottom: 2px solid #0057b8;
    }

    .filtro-item {
      margin-bottom: 18px;
    }

    .filtros label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      font-weight: 600;
      color: #444;
    }

    .filtros input, .filtros select {
      padding: 10px 12px;
      border-radius: 6px;
      border: 2px solid #ddd;
      width: 100%;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background: #fff;
    }

    .filtros input:focus, .filtros select:focus {
      outline: none;
      border-color: #0057b8;
      box-shadow: 0 0 0 3px rgba(0, 87, 184, 0.1);
    }

    .filtros button {
      padding: 12px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 10px;
    }

    #btnAplicar {
      background: #0057b8;
      color: #fff;
      margin-top: 10px;
      padding: 14px 16px;
      font-size: 1rem;
    }

    #btnAplicar:hover {
      background: #004494;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 87, 184, 0.3);
    }

    .btn-pdf-group {
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }

    .btn-pdf-group h3 {
      font-size: 1rem;
      color: #0057b8;
      margin-bottom: 12px;
      font-weight: 600;
    }

    #btnPDF {
      background: #0057b8;
      color: #fff;
    }

    #btnPDFAtual {
      background: #0078d4;
      color: #fff;
    }

    #btnPDFPassado {
      background: #106ebe;
      color: #fff;
    }

    #btnPDFSemestre {
      background: #005a9e;
      color: #fff;
    }

    .filtros button:not(#btnAplicar):hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 87, 184, 0.3);
      opacity: 0.9;
    }

    .despesas-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      max-width: 1000px;
    }

    .month-group {
      background: #fff;
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .month-group:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
    }

    .month-title {
      font-size: 1.3rem;
      margin-bottom: 20px;
      font-weight: 700;
      color: #0057b8;
      padding-bottom: 12px;
      border-bottom: 3px solid #0057b8;
    }

    .transaction {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      background: #f8f9fa;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }

    .transaction:hover {
      background: #e8f4ff;
      border-left-color: #0057b8;
      transform: translateX(4px);
    }

    .transaction .description {
      flex: 2;
      font-weight: 500;
      color: #333;
    }

    .transaction .date {
      flex: 1;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .transaction .value {
      flex: 1;
      text-align: right;
      font-weight: 700;
      font-size: 1.05rem;
      color: #d32f2f;
    }

    .btn-excluir {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-left: 15px;
      flex: 0.5;
      max-width: 80px;
    }

    .btn-excluir:hover {
      background: #b71c1c;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(211, 47, 47, 0.3);
    }

    .loading {
      text-align: center;
      font-size: 1.1rem;
      color: #666;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    /* Scrollbar personalizada */
    .filtros::-webkit-scrollbar,
    .despesas-content::-webkit-scrollbar {
      width: 8px;
    }

    .filtros::-webkit-scrollbar-track,
    .despesas-content::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .filtros::-webkit-scrollbar-thumb,
    .despesas-content::-webkit-scrollbar-thumb {
      background: #0057b8;
      border-radius: 4px;
    }

    .filtros::-webkit-scrollbar-thumb:hover,
    .despesas-content::-webkit-scrollbar-thumb:hover {
      background: #004494;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .filtros {
        position: relative;
        width: 100%;
        height: auto;
        max-height: none;
      }

      .despesas-content {
        padding: 20px;
      }

      .transaction {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .transaction .description,
      .transaction .date,
      .transaction .value,
      .transaction .btn-excluir {
        width: 100%;
        text-align: left;
        margin-left: 0;
        max-width: none;
      }

      .btn-excluir {
        text-align: center;
        margin-top: 8px;
      }

      h1 {
        font-size: 1.6rem;
        padding: 20px;
      }
    }

    /* Animação de entrada */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .month-group {
      animation: fadeInUp 0.4s ease forwards;
    }
  </style>
</head>
<body>

  

  <div class="container">
    <aside class="filtros">
      <h2>Filtros</h2>
      <h3>Aplique os filtros para um relatório personalizado</h3>
      
      <div class="filtro-item">
        <label>Data inicial:</label>
        <input type="date" id="dataInicio">
      </div>

      <div class="filtro-item">
        <label>Data final:</label>
        <input type="date" id="dataFim">
      </div>

      <div class="filtro-item">
        <label>Valor mínimo:</label>
        <input type="number" step="0.01" id="valorMin" placeholder="Ex: 100.00">
      </div>

      <div class="filtro-item">
        <label>Ordenar por:</label>
        <select id="ordenar">
          <option value="data-desc">Mais recentes primeiro</option>
          <option value="data-asc">Mais antigas primeiro</option>
          <option value="valor-desc">Maior valor primeiro</option>
          <option value="valor-asc">Menor valor primeiro</option>
        </select>
      </div>

      <button id="btnAplicar">Aplicar Filtros</button>

      <div class="btn-pdf-group">
        <h3>Relatórios PDF</h3>
        <button id="btnPDF">Personalizado</button>
        <button id="btnPDFAtual">Mês Atual</button>
        <button id="btnPDFPassado">Mês Passado</button>
        <button id="btnPDFSemestre">Semestral</button>
      </div>
    </aside>

    <main class="despesas-content">
      <div id="despesas-container">
        <p class="loading">Carregando despesas...</p>
      </div>
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="/firebase-init.js"></script>
  <script src="/auth-guard.js"></script>

  <script>
    let todasDespesas = [];
    let despesasFiltradas = [];

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString('pt-BR');
    }

    function formatMonthYear(ym) {
      const [year, month] = ym.split("-");
      const date = new Date(year, month - 1);
      return date.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
    }

    function agruparPorMes(transactions) {
      const agrupado = {};
      transactions.forEach(tx => {
        if (tx.type !== "expense") return;
        const mes = tx.date.slice(0, 7);
        if (!agrupado[mes]) agrupado[mes] = [];
        agrupado[mes].push(tx);
      });
      return agrupado;
    }

    async function excluirDespesa(despesaId) {
      if (!confirm('Tem certeza que deseja excluir esta despesa?')) {
        return;
      }

      try {
        const db = firebase.firestore();
        await db.collection("transactions").doc(despesaId).delete();
        
        // Remove a despesa das listas locais
        todasDespesas = todasDespesas.filter(d => d.id !== despesaId);
        despesasFiltradas = despesasFiltradas.filter(d => d.id !== despesaId);
        
        // Re-renderiza a lista
        aplicarFiltros();
        
        alert('Despesa excluída com sucesso!');
      } catch (error) {
        console.error('Erro ao excluir despesa:', error);
        alert('Erro ao excluir despesa. Tente novamente.');
      }
    }

    function renderizar(despesas) {
      despesasFiltradas = despesas;
      const agrupado = agruparPorMes(despesas);
      const container = document.getElementById('despesas-container');
      container.innerHTML = "";

      if (Object.keys(agrupado).length === 0) {
        container.innerHTML = "<p class='loading'>Nenhuma despesa encontrada.</p>";
        return;
      }

      for (const mes in agrupado) {
        const grupo = agrupado[mes];
        const divMes = document.createElement('div');
        divMes.className = "month-group";

        const titulo = document.createElement('div');
        titulo.className = "month-title";
        titulo.textContent = formatMonthYear(mes);
        divMes.appendChild(titulo);

        grupo.forEach(tx => {
          const divTx = document.createElement('div');
          divTx.className = "transaction";

          const desc = document.createElement('div');
          desc.className = "description";
          desc.textContent = tx.description;

          const date = document.createElement('div');
          date.className = "date";
          date.textContent = formatDate(tx.date);

          const val = document.createElement('div');
          val.className = "value";
          val.textContent = "R$ " + tx.value.toFixed(2);

          const btnExcluir = document.createElement('button');
          btnExcluir.className = "btn-excluir";
          btnExcluir.textContent = "Excluir";
          btnExcluir.onclick = () => excluirDespesa(tx.id);

          divTx.appendChild(desc);
          divTx.appendChild(date);
          divTx.appendChild(val);
          divTx.appendChild(btnExcluir);

          divMes.appendChild(divTx);
        });

        container.appendChild(divMes);
      }
    }

    function aplicarFiltros() {
      let filtradas = [...todasDespesas];

      const dataInicio = document.getElementById('dataInicio').value;
      const dataFim = document.getElementById('dataFim').value;
      const valorMin = parseFloat(document.getElementById('valorMin').value);
      const ordenar = document.getElementById('ordenar').value;

      if (dataInicio) filtradas = filtradas.filter(tx => tx.date >= dataInicio);
      if (dataFim) filtradas = filtradas.filter(tx => tx.date <= dataFim);
      if (!isNaN(valorMin)) filtradas = filtradas.filter(tx => tx.value >= valorMin);

      filtradas.sort((a, b) => {
        if (ordenar === "data-desc") return b.date.localeCompare(a.date);
        if (ordenar === "data-asc") return a.date.localeCompare(b.date);
        if (ordenar === "valor-desc") return b.value - a.value;
        if (ordenar === "valor-asc") return a.value - b.value;
      });

      renderizar(filtradas);
    }

    function gerarPDFPersonalizado(despesas, tituloArquivo, tituloCabecalho) {
      if (despesas.length === 0) {
        alert("Nenhuma despesa para exportar.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFillColor(0, 87, 184);
      doc.rect(0, 0, 210, 20, "F");
      doc.setFontSize(16);
      doc.setTextColor(255, 255, 255);
      doc.text(tituloCabecalho, 14, 13);

      doc.setTextColor(0, 0, 0);
      doc.setFontSize(12);

      const agrupado = agruparPorMes(despesas);
      let y = 30;
      let totalGeral = 0;

      for (const mes in agrupado) {
        const despesasMes = agrupado[mes];
        const nomeMes = formatMonthYear(mes);
        let totalMes = 0;

        doc.setFont("helvetica", "bold");
        doc.text(nomeMes.toUpperCase(), 14, y);
        y += 8;

        despesasMes.forEach((tx, i) => {
          totalMes += tx.value;
          doc.setFont("helvetica", "normal");
          doc.text(`${i + 1}. ${tx.description}`, 16, y);
          doc.text(formatDate(tx.date), 120, y);
          doc.text(`R$ ${tx.value.toFixed(2)}`, 180, y, { align: "right" });
          y += 8;
          if (y > 270) { doc.addPage(); y = 20; }
        });

        doc.text(`Total do mês: R$ ${totalMes.toFixed(2)}`, 180, y + 4, { align: "right" });
        totalGeral += totalMes;
        y += 12;
      }

      doc.setFont("helvetica", "bold");
      doc.text(`Total geral: R$ ${totalGeral.toFixed(2)}`, 180, y + 10, { align: "right" });
      doc.setFontSize(10);
      doc.setTextColor(150);
      doc.text("Equipe Numos", 105, 290, { align: "center" });

      doc.save(tituloArquivo);
    }

    function gerarPDFMesAtual() {
      const hoje = new Date();
      const anoMes = hoje.toISOString().slice(0, 7);
      const despesasMes = todasDespesas.filter(tx => tx.date.startsWith(anoMes));
      gerarPDFPersonalizado(despesasMes, "Relatorio_Mes_Atual.pdf", "Relatório do Mês Atual - Numos");
    }

    function gerarPDFMesPassado() {
      const hoje = new Date();
      hoje.setMonth(hoje.getMonth() - 1);
      const anoMes = hoje.toISOString().slice(0, 7);
      const despesasMes = todasDespesas.filter(tx => tx.date.startsWith(anoMes));
      gerarPDFPersonalizado(despesasMes, "Relatorio_Mes_Passado.pdf", "Relatório do Mês Passado - Numos");
    }

    function gerarPDFSemestral() {
      const hoje = new Date();
      const seisMesesAtras = new Date();
      seisMesesAtras.setMonth(hoje.getMonth() - 5);
      const despesasPeriodo = todasDespesas.filter(tx => {
        const dataTx = new Date(tx.date);
        return dataTx >= seisMesesAtras && dataTx <= hoje;
      });
      gerarPDFPersonalizado(despesasPeriodo, "Relatorio_Semestral.pdf", "Relatório Semestral - Numos");
    }

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        document.getElementById('despesas-container').innerHTML = '<p class="loading">Usuário não autenticado.</p>';
        return;
      }

      const uid = user.uid;
      const db = firebase.firestore();

      db.collection("transactions")
        .where("user.uid", "==", uid)
        .get()
        .then(snapshot => {
          todasDespesas = [];
          snapshot.forEach(doc => {
            const data = doc.data();
            todasDespesas.push({
              id: doc.id,
              date: data.date,
              description: data.description,
              value: data.money?.value || 0,
              type: data.type,
            });
          });

          aplicarFiltros();
        })
        .catch(error => {
          console.error("Erro ao buscar despesas:", error);
          document.getElementById('despesas-container').innerHTML = "<p class='loading'>Erro ao carregar despesas.</p>";
        });
    });

    document.getElementById('btnAplicar').addEventListener('click', aplicarFiltros);
    document.getElementById('btnPDF').addEventListener('click', () => gerarPDFPersonalizado(despesasFiltradas, "Relatorio_Personalizado.pdf", "Relatório de Despesas - Numos"));
    document.getElementById('btnPDFAtual').addEventListener('click', gerarPDFMesAtual);
    document.getElementById('btnPDFPassado').addEventListener('click', gerarPDFMesPassado);
    document.getElementById('btnPDFSemestre').addEventListener('click', gerarPDFSemestral);
  </script>

</body>
</html>
