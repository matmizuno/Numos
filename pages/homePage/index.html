<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="homeappPage.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <title>Numos</title>
</head>
<body>
  <style>
    
    .help-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      z-index: 1000;
    }

    .help {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #143FA7;
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .help:hover {
      background-color: #1f4baf;
    }

    
    .help-links {
      display: none;
      flex-direction: column;
      margin-bottom: 10px;
      text-align: right;
    }

    .help-links a {
      background: #fff;
      color: #143FA7;
      padding: 8px 12px;
      margin: 4px 0;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .help-links a:hover {
      background: #143FA7;
      color: #fff;
    }

    
    .help-container:hover .help-links {
      display: flex;
    }
    
  </style>

  <div class="main">
    
   
    <div class="help-container">
      <div class="help-links">
       
        
       
         <a href="../faleConosco/index.html">Fale Conosco</a>
      </div>
      <button class="help">?</button>
    </div>



    <div class="side-bar" data-aos="fade-right" data-aos-duration="700">
      <div class="title"><a href="index.html">Numos</a></div>
      <div class="links">
        <a href="#geral">Geral</a>
        <a href="#meusGastos">Meus gastos</a>
      </div>
      <div class="logoutt">
        <button class="logout" type="button" onclick="logout()">
          <span>Sair</span>
        </button>
      </div>
    </div>

    <div class="content" id="geral">
      <div class="receita-e-despesas">
        <div class="receita" data-aos="fade-left">
          <div class="desc">
            <h2>Receita</h2>
            <p id="valorReceita">R$ 0,00</p>
          </div>
          <div class="btns">
            <div class="btndiv"></div>
            <div class="btnButton">
              <button onclick="window.location.href='/pages/trasactions/addSaldo/index.html'">Adicionar receita</button>
              <button onclick="window.location.href='/pages/trasactions/addSaldo/vizualizarReceita.html'">Vizualizar receitas</button>
            </div>
          </div>
        </div>
        
        <div class="despesas" data-aos="fade-left">
          <div class="desc">
            <h2>Despesas</h2>
            <p id="valorDespesa">R$ 0,00</p>
          </div>
          <div class="btns">
            <div class="btndiv"></div>
            <div class="btnButton">
              <button onclick="window.location.href='/pages/trasactions/addDespesas/index.html'">Adicionar despesas</button>
            </div>
          </div>
        </div>
      </div>

      <div class="despesasRecentes" data-aos="fade-up" data-aos-duration="700" id="meusGastos">
        <a href="/pages/trasactions/addDespesas/despesas.html"><h2>Despesas</h2></a>
        <div class="listaDespesas">
          <ol id="transactions"></ol>
        </div>
      </div>

      <div class="titlegastos">
        <h3>Seus gastos</h3>
      </div>

      <div class="relatorioMensal">
       
        <div class="descricaoRelatorioMensal" data-aos="fade-right"> 
           
          <div class="totalReceitaMensal">
            <h3>Sua receita</h3>
            <p id="totalDespesasMesAtual">R$ 0,00</p>
          </div>
          <div class="valorGastoDaReceita">
            <h3>Valor Gasto</h3>
            <p id="valorMensal">R$ 0,00</p>
          </div>
        </div>

        <div class="descricaoRelatorioMensal" style="height: 300px; max-width: 400px;">
          <p id="mesAtual">a</p>
          <canvas id="graficoRosca"></canvas>
        </div>
      </div>

      <div class="relatorioMesPassado">
        <div class="graficoMesPassado" data-aos="fade-right" style="height: 300px; max-width: 400px;">
          <p id="mesPassado"></p>
          <canvas id="graficoRoscaMesPassado"></canvas>
        </div>
        <div class="descMesPassado"  data-aos="fade-left">
          <div class="relatorioMesPassadoDescricao">

            <div class="despesaMesPassado">
              <h3>Valor gasto</h3>
              <p id="despesaMesPassado"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="graficoSemestral" data-aos="fade-up" data-aos-duration="700">
        <h2>Seus gastos dos Ãšltimos 6 Meses</h2>
        <canvas id="graficoSemestralCanvas"></canvas>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>


  <script src="/firebase-init.js"></script>
  <script src="/auth-guard.js"></script>

  
  <script src="home.js"></script>
</body>
</html>
