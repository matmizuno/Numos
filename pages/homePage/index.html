<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="homeappPage.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="main">
    <div class="side-bar" data-aos="fade-right" data-aos-duration="700">
      <div class="title"><a href="index.html">numos</a></div>
      <div class="links">
        <a href="#">Geral</a>
        <a href="#">Meus gastos</a>
        <a href="#">Fale conosco</a>
      </div>
      <div class="logoutt">
        <button class="logout" type="button" onclick="logout()">
          <span>Sair</span>
        </button>
      </div>
    </div>

    <div class="content" >
      <div class="receita-e-despesas" >
        <div class="receita" data-aos="fade-left">
          <div class="desc" >
            <h2>Receita</h2>
            <p>R$ 0,00</p>
          </div>
          <div class="btns">
            <div class="btndiv"></div>
            <div class="btnButton">
              <button>Adicionar receita</button>
            </div>
          </div>
        </div>
        <div class="despesas" data-aos="fade-left">
          <div class="desc">
            <h2>Despesas</h2>
            <p>R$ 0,00</p>
          </div>
          <div class="btns">
            <div class="btndiv"></div>
            <div class="btnButton">
                 <button onclick="window.location.href='/pages/trasactions/addDespesas/index.html'">Adionar despesas</button>
            </div>
          </div>
        </div>
      </div>

      <div class="despesasRecentes" data-aos="fade-up" data-aos-duration="700">
        <h2>Despesas Recentes</h2>
        <div class="listaDespesas">
          <ol id="transactions"></ol>
        </div>
      </div>
    </div>
  </div>


  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <script src="/firebase-init.js"></script>
  <script src="/auth-guard.js"></script>
  <script src="home.js"></script>
</body>
</html>
